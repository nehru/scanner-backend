<!DOCTYPE html>
<html>
<head>
    <title>Java Scanner WebSocket Test</title>
</head>
<body>
    <h1>Java Scanner WebSocket Test</h1>
    <div id="status">Connecting...</div>
    <div id="messages"></div>

    <script>
        const ws = new WebSocket('ws://localhost:8000/ws');
        const statusDiv = document.getElementById('status');
        const messagesDiv = document.getElementById('messages');

        ws.onopen = () => {
            statusDiv.innerHTML = '<span style="color: green;">Connected to WebSocket</span>';
            console.log('Connected to WebSocket');
        };

        ws.onmessage = (event) => {
            const data = JSON.parse(event.data);
            console.log('Message received:', data);
            
            const messageElement = document.createElement('div');
            messageElement.innerHTML = `<strong>${data.event_type}:</strong> ${data.message || JSON.stringify(data)}`;
            messagesDiv.appendChild(messageElement);
            messagesDiv.scrollTop = messagesDiv.scrollHeight;
        };

        ws.onerror = (error) => {
            statusDiv.innerHTML = '<span style="color: red;">WebSocket Error</span>';
            console.log('WebSocket error:', error);
        };

        ws.onclose = () => {
            statusDiv.innerHTML = '<span style="color: orange;">WebSocket Disconnected</span>';
            console.log('WebSocket disconnected');
        };
    </script>
</body>
</html>
